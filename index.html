<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your To-Do List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>To Do List</h3>
    <div
      class="container container-sm input-group w-50 mx-auto m-5"
      style="width: 200px;"
    >
      <input
        type="text"
        class="form-control"
        id="todo_val"
        placeholder="Write your task"
        aria-label="Recipient's username with two button addons"
        aria-describedby="button-addon4"
      />
      <div class="input-group-append" id="button-addon4">
        <button
          class="btn btn-outline-dark"
          type="button"
          onclick="todoValue()"
        >
          Add
        </button>
        <button
          class="btn btn-outline-danger"
          onclick="deleteAll()"
          type="button"
        >
          Delete All
        </button>
      </div>
    </div>
    <div class="container container-sm">
      <h5 class="label">
        Label :
        <p class="font-weight-normal font-italic ml-2" id="labelText">Work</p>
        <button
          class="Btn1 btn-warning rounded-circle mb-5 ml-3"
          onclick="Label()"
        >
          <svg
            width="1em"
            height="1.3em"
            viewBox="0 0 16 16"
            class="bi bi-pencil-square"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
            />
            <path
              fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
            />
          </svg>
        </button>
      </h5>
    </div>
    <div class="container container-sm w-50 mx-auto">
      <ul id="todo_list"></ul>
    </div>
  </body>
  <script src="To_Do.js"></script>
</html>
