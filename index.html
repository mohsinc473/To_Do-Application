<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="input-group w-50 mx-auto m-5" style="width: 200px;">
        <input type="text" class="form-control" id="todo_val" placeholder="Recipient's username" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary" type="button" onclick="todoValue()">Add</button>
          <button class="btn btn-outline-secondary" type="button">Delete All</button>
        </div>
      </div>
      <div class="w-50 mx-auto" style="width: 200px;">
          <ul id="todo_list">

          </ul>
      </div>
    
</body>
<script src="To_Do.js"></script>
</html>
